name: Generate GitHub Metrics

on:
  workflow_dispatch:   # å…è®¸æ‰‹åŠ¨è¿è¡Œ
  schedule:
    - cron: "0 0 * * *"   # æ¯å¤© UTC 0ç‚¹è¿è¡Œï¼ˆ= æ³¢å£«é¡¿æ—¶é—´å‰ä¸€å¤©æ™šä¸Š8ç‚¹ï¼‰

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, repositories
          config_timezone: America/New_York

          # ğŸ”¹ è¯­è¨€ä½¿ç”¨æƒ…å†µ
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_details: percentage

          # ğŸ”¹ æˆå°±å¾½ç« 
          plugin_achievements: yes
          plugin_achievements_threshold: C

          # ğŸ”¹ LeetCode
          plugin_leetcode: yes
          plugin_leetcode_user: polarismurray
          plugin_leetcode_sections: solved, skills, recent

      - name: Commit generated file
        run: |
          if [[ `git status --porcelain` ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.
